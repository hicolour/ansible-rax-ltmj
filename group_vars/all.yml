# Which version of Magento to deploy: http://www.magentocommerce.com/download
magento_version: 1.9.0.1

# These are the Magento database settings
magento_db_name: magento
magento_db_user: magento
magento_db_password: 102030AA

# You shouldn't need to change this.
mysql_port: 3306

# This is used for the httpd vhost configuration and folders creation.
server_hostname: mydomain.com

# Magento Admin info
magento_admin_first: First
magento_admin_last: Last
magento_admin_email: admin@mydomain.com
magento_admin_user: Admin
magento_admin_pass: 102030AA
magento_domain: http://www.mydomain.com/

# sFTP user
web_user: mydomain

# Select if you would like mysql or percona installed
db_choice: mysql

# Select install to install Magento or select dontinstall
magento_install: install

# Select install to install Sample Data or select dontinstall
sample_data: install

# Select install to install Varnish or select dontinstall
varnish_install: install


# vars file for tomcat

# Install variables
# Make sure your versions are compatible http://tomcat.apache.org/whichversion.html
tomcat_version: '6.0.39' #7.0.52 latest 7.X release, 6.0.39 latest 6.x release
java_version: '7u45' #7u45 latest for 7.X, 6u45 latest for 6.X
java_build: 'b18' #b18 latest for 7.X, b06 latest for 6.X
jdk_or_jre: jre
java_ext: tar.gz #tar.gz for 7+, bin for <= 6. This is dumb
openjdk: False # Set to true to use openjdk instead of oracle java
http_port: 8080
https_port: 8443

# Environment variables
java_home: /opt/{{ jdk_or_jre }}1.{{ java_version|replace('u','.0_') }} # Use when installing jdk
jre_home: /opt/{{ jdk_or_jre }}1.{{ java_version|replace('u','.0_') }}/jre # Use when installing jre onl
